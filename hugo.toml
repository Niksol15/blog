baseURL = "https://niksol15.github.io/blog/"
title = "Nikita Solonko"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# Build settings
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# RSS & Sitemap
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5

# Markup & Code highlighting
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    codeFences = true
    guessSyntax = true
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# Languages
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Nikita Solonko"
    contentDir = "content/en"
    [languages.en.params]
      description = "Tech blog about C++, systems programming and development"

  [languages.uk]
    languageName = "Українська"
    weight = 2
    title = "Nikita Solonko"
    contentDir = "content/uk"
    [languages.uk.params]
      description = "Технічний блог про C++, системне програмування та розробку"

# Site params
[params]
  author = "Nikita Solonko"
  description = "Tech blog about C++, systems programming and development"
  images = ["favicon.svg"]  # Default Open Graph image

  # PaperMod specific settings
  env = "production"
  defaultTheme = "dark"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowWordCount = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  TocOpen = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false

  # Favicon configuration
  [params.assets]
    favicon = "favicon.svg"
    favicon16x16 = "favicon.svg"
    favicon32x32 = "favicon.svg"
    apple_touch_icon = "favicon.svg"

  # PaperMod profile mode for homepage
  [params.profileMode]
    enabled = false

  # PaperMod home info mode
  [params.homeInfoParams]
    Title = "Nikita Solonko"
    Content = "Senior C++ Engineer | Tech blog about C++, systems programming and development"

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Niksol15"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/nikita-solonko/"
  [[params.socialIcons]]
    name = "rss"
    url = "feed.xml"

  # Comments (giscus - GitHub Discussions based)
  [params.giscus]
    enable = true
    repo = "Niksol15/blog"
    repoId = "R_kgDOQoKURw"
    category = "Comments"
    categoryId = "DIC_kwDOQoKUR84Czv7I"
    mapping = "pathname"
    reactionsEnabled = "1"
    emitMetadata = "0"
    theme = "dark"
    lang = "en"

  # SEO
  [params.seo]
    googleAnalytics = ""  # Add GA4 measurement ID if needed

# Menus
[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[languages.en.menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

[languages.uk.menu]
  [[languages.uk.menu.main]]
    identifier = "posts"
    name = "Статті"
    url = "/posts/"
    weight = 1
  [[languages.uk.menu.main]]
    identifier = "about"
    name = "Про мене"
    url = "/about/"
    weight = 2

# Privacy (GDPR compliance)
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.youtube]
    privacyEnhanced = true

# Minify output
[minify]
  minifyOutput = true

# Pagination
[pagination]
  pagerSize = 10

# Hugo Modules
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
